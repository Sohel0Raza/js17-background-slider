<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slide</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="background-image: url(./images/pexels-photo-1271620.jpeg)"
      ></div>
      <div class="slide" style="background-image: url(./images/pexels-photo-1590511.jpeg);"></div>
      <div class="slide" style="background-image: url(./images/pexels-photo-1646753.jpeg);"></div>
      <div class="slide" style="background-image:url(./images/pexels-photo-259915.jpeg);"></div>

      <button class="arrow left-arrow" id="left">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="right">
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>
    <script
      src="https://kit.fontawesome.com/28fb54d061.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
